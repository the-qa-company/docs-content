stages:
  - build
  - deploy

build:
  stage: build
  script: 
    - echo "Start building App"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - echo $CI_REGISTRY
    - docker build -t $CI_REGISTRY/qanswer-app/qanswer-doc:latest .
    - docker push $CI_REGISTRY/qanswer-app/qanswer-doc:latest
    - echo "Build successfully!"
deploy:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh root@212.47.229.155 "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - ssh root@212.47.229.155 "docker stop qanswer-doc-container || true && docker rm qanswer-doc-container || true"
    - ssh root@212.47.229.155 "docker pull $CI_REGISTRY/qanswer-app/qanswer-doc:latest"
    - ssh root@212.47.229.155 "docker rmi $(docker images -f dangling=true -q) || true"
    - ssh root@212.47.229.155 "docker run -p 3001:3000 -d --name qanswer-doc-container $CI_REGISTRY/qanswer-app/qanswer-doc:latest"
  only:
    - master